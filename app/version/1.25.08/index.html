<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" href="https://i.ibb.co/PzxkgDFp/R-12.png" type="image/x-icon" />


    <title>OG Lemon!!!</title>
    <style>
       body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #f764a6, #ffcc4a, #85f3ce, #a29bfe);
            background-size: 700% 1000%;
            animation: funkyBackground 8s ease infinite;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        @keyframes funkyBackground {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .settings-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
        }

        .settings-menu {
            position: fixed;
            top: 0;
            left: 100%;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            padding-top: 50px;
            backdrop-filter: blur(10px);
            transition: left 0.5s ease;
        }

        .settings-menu.active {
            left: 0;
        }

        .settings-menu .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            cursor: pointer;
        }

        .lemon-container {
            display: block;
            animation: spin 6s linear infinite;
        }

        .lemon-container img {
            width: 150px;  /* Initial size */
            height: auto;  /* Maintain aspect ratio */
            transition: transform 0.3s ease;  /* Smooth transition for scaling */
        }

        .lemon-container img:hover {
            transform: scale(1.3);  /* Scale to 1.3x size when hovered */
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        #modal img {
            width: 100px;
            height: auto;
        }

        #close-btn {
            margin-top: 10px;
            padding: 5px 10px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #close-btn:hover {
            background: #d32f2f;
        }

        /* Styles for the Faster Speed Switch */
        .switch-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .switch-container label {
            color: white;
            font-size: 18px;
            margin-right: 10px;
        }

        .switch {
            position: relative;
            width: 60px;
            height: 34px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 50px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
        }

        input:checked + .slider {
            background-color: #4caf50;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Modal for the second message */
        #second-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            color: white;
        }

        #second-modal button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #second-modal button:hover {
            background: #d32f2f;
        }

        /* Display spin count */
        .spin-count {
            margin-top: 20px;
            font-size: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="settings-icon" id="settings-icon">⚙️</div>
    <div class="settings-menu" id="settings-menu">
        <div class="close-btn" id="close-settings">&times;</div>
        <h2>Settings</h2>
        <p>More settings coming soon!</p>

        <!-- Faster Speed Switch -->
        <div class="switch-container">
            <label for="faster-speed">Faster Speed</label>
            <label class="switch">
                <input type="checkbox" id="faster-speed">
                <span class="slider"></span>
            </label>
        </div>

        <!-- Spin Count Toggle -->
        <div class="switch-container">
            <label for="spin-count-toggle">Show Spin Count</label>
            <label class="switch">
                <input type="checkbox" id="spin-count-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="spin-count" id="spin-count">Spin Count: 0</div>
    </div>

    <h1>Lemon!!!</h1>
    <div class="lemon-container" id="lemon-container">
        <img src="https://pngimg.com/d/lemon_PNG3880.png" alt="Spinning Lemon" id="lemon">
    </div>
    
    <div id="modal">
        <img src="https://pngimg.com/d/lemon_PNG3880.png" alt="Lemon">
        <h2>Just a lemon. Nothing else.</h2>
        <button id="close-btn">Close</button>
    </div>

    <!-- Second Modal for message -->
    <div id="second-modal">
        <h2>I told you, there is nothing else to see!</h2>
        <button id="close-second-modal">Close</button>
    </div>

    <script>
        const lemon = document.getElementById('lemon');
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('close-btn');
        const settingsIcon = document.getElementById('settings-icon');
        const settingsMenu = document.getElementById('settings-menu');
        const closeSettings = document.getElementById('close-settings');
        const lemonContainer = document.getElementById('lemon-container');
        const fasterSpeedCheckbox = document.getElementById('faster-speed');
        const secondModal = document.getElementById('second-modal');
        const closeSecondModal = document.getElementById('close-second-modal');
        const spinCountToggle = document.getElementById('spin-count-toggle');
        const spinCountDisplay = document.getElementById('spin-count');
        let spinCounter = 0; // Initialize spin counter

        // Default spin speed
        let spinDuration = '6s';
        lemonContainer.style.animationDuration = spinDuration;

        lemon.addEventListener('click', () => {
            modal.style.display = 'block';
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        settingsIcon.addEventListener('click', () => {
            settingsMenu.classList.add('active');
            lemonContainer.style.display = 'none';  // Hide lemon when settings are open
        });

        closeSettings.addEventListener('click', () => {
            settingsMenu.classList.remove('active');
            lemonContainer.style.display = 'block';  // Show lemon when settings are closed
        });

        // Event listener for the "Faster Speed" switch
        fasterSpeedCheckbox.addEventListener('change', () => {
            if (fasterSpeedCheckbox.checked) {
                spinDuration = '2s'; // Faster spin speed
            } else {
                spinDuration = '6s'; // Default spin speed
            }

            // Apply the new spin speed to the lemon container
            lemonContainer.style.animationDuration = spinDuration;
        });

        // New modal triggered when clicking the lemon in the first modal
        const modalLemon = modal.querySelector('img');  // Lemon inside the modal
        modalLemon.addEventListener('click', () => {
            modal.style.display = 'none'; // Hide the first modal
            secondModal.style.display = 'block'; // Show the second modal
        });

        closeSecondModal.addEventListener('click', () => {
            secondModal.style.display = 'none'; // Close the second modal
        });

        // Spin count tracking
        const spinKeyframes = document.styleSheets[0].cssRules[4]; // Get the rule for spin animation
        const originalAnimation = spinKeyframes.style.animation;

        // Increment the spin counter after each complete spin
        setInterval(() => {
            spinCounter++;
            if (spinCountToggle.checked) {
                spinCountDisplay.innerHTML = `Spin Count: ${spinCounter}`;
            }
        }, 6000); // This assumes the spin duration is 6 seconds, adjust if the speed is changed

    </script>
</body>
</html>
